<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/style.css" rel="stylesheet" />
    <title>Animation</title>
  </head>
   <body class="bg-yellow">
     {{> header logo='/awesome.png' }} 
     {{> page-title title="Animation" }}
        <section class="example bg-yellow-700 mb-16 lg:mb-24 pt-12 pb-16 lg:pt-18 lg:pb-24">
            <div class="container mx-auto px-3">
                <h2 class="font-semibold text-stone-100 text-3xl lg:text-4xl lg:pt-4 pb-8">example-title</h2>
                <div class="flex flex-wrap p-4 gap-4">
                  <div class="flex justify-center items-center w-16 lg:w-24 h-16 lg:h-24 border animate-spin">spin</div>
                  <div class="flex justify-center items-center w-16 lg:w-24 h-16 lg:h-24 border animate-bounce">bounce</div>
                  <div class="flex justify-center items-center w-16 lg:w-24 h-16 lg:h-24 border animate-pulse">pulse</div>
                  <div class="flex justify-center items-center w-16 lg:w-24 h-16 lg:h-24 border animate-ping">ping</div>
                  <div class="flex justify-center items-center w-16 lg:w-24 h-16 lg:h-24 border animate-bounce">bounce</div>
                  <div class="flex justify-center items-center w-16 lg:w-24 h-16 lg:h-24 border animate-none">none</div>
                  <div class="flex justify-center items-center w-16 lg:w-24 h-16 lg:h-24 border animate-spin">spin</div>
                </div>
            </div>
        </section>
     {{> footer }}
  </body>
</html>
